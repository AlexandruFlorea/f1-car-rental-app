{% extends 'base.html' %}

{% block title %}
    <title>F1 experience</title>
{% endblock %}

{% block content %}
    <h2>Check out the available rides below:</h2>
    <ul>
        {% for car in cars %}
            <li style="margin-bottom: 10px;">
                <strong>{{ car.name }}</strong> - {{ car.price_per_lap }} EUR <a href="{% url 'cars:details' car.id %}">More details</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
